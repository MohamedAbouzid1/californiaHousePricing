<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housing Price Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Housing Price Predictor</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="MedInc">Median Income:</label>
      <input type="number" id="MedInc" name="0" step="0.001" required />

      <label for="HouseAge">House Age:</label>
      <input type="number" id="HouseAge" name="1" step="0.1" required />

      <label for="AveRooms">Average Rooms:</label>
      <input type="number" id="AveRooms" name="2" step="0.1" required />

      <label for="AveBedrms">Average Bedrooms:</label>
      <input type="number" id="AveBedrms" name="3" step="0.1" required />

      <label for="Population">Population:</label>
      <input type="number" id="Population" name="4" step="0.1" required />

      <label for="AveOccup">Average Occupancy:</label>
      <input type="number" id="AveOccup" name="5" step="0.1" required />

      <label for="Latitude">Latitude:</label>
      <input type="number" id="Latitude" name="6" step="0.000001" required />

      <label for="Longitude">Longitude:</label>
      <input type="number" id="Longitude" name="7" step="0.000001" required />

      <button type="submit">Predict Price</button>
    </form>
    <div id="result">
      {% if prediction_text %} {{ prediction_text }} {% endif %}
    </div>
  </body>
</html>
